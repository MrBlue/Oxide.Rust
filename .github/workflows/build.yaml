name: Build and Deploy

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Version number
      uses: mlilback/build-number@v1
      with:
        base: 5901
        run-id: ${GITHUB_RUN_NUMBER}

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Restore Packages
      run: nuget restore Oxide.Rust.sln

    - name: Build solution
      run: msbuild Oxide.Rust.sln -t:rebuild -property:Configuration=Release

    - name: Deploy to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        files: |
          $(find ./ -type f -name 'Oxide.*.zip')
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: ${{ env.BUILD_NUMBER }}
        release_name: ${{ env.BUILD_NUMBER }}
        body: |
          See https://umod.org/games/rust for changes