name: Build and Deploy

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Generate build number
      uses: onyxmueller/build-tag-number@v1
      with:
        token: ${{secrets.github_token}}

    - name: Print new build number
      run: echo "Build number is ${env:BUILD_NUMBER}"

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Restore Packages
      run: nuget restore Oxide.Rust.sln

    - name: Build solution
      run: msbuild Oxide.Rust.sln -t:rebuild -property:Configuration=Release
      
    - name: Create artifact bundles
      run: |
        New-Item "src\bin\Artifact" -ItemType Directory -Force | Out-Null
        Get-ChildItem "src\bin\Bundle" -Directory | ForEach-Object {
            $artifact = $($_.Name)
            if ($env:GITHUB_REF_NAME -ne "master") {
                $artifact = $($_.Name) + "-$env:GITHUB_REF_NAME"
            }
            Compress-Archive -Path ".\src\bin\Bundle\$($_.Name)\*" -DestinationPath "src\bin\Artifact\$artifact.zip"
        }

    - name: Deploy to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        files: |
          src/bin/Bundle/Oxide.*.zip
        tag_name: 2.0.${{ env.VERSION }}
        fail_on_unmatched_files: true
        token: ${{ secrets.GITHUB_TOKEN }}
        body: |
          See https://umod.org/games/rust for changes